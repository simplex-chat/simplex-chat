name:                simplex-messaging-api
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/simplex-chat/protocol/blob/master/simplex-messaging-api/readme.md
license:             AGPL-3
author:              Evgeny Poberezkin
copyright:           2020 Evgeny Poberezkin
category:            Web
extra-source-files:
- readme.md

ghc-options:
  - -Wall
  - -Wcompat
  - -Worphans
  - -Werror=incomplete-patterns
  - -Wredundant-constraints
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns

default-extensions:
  - DeriveGeneric
  - DeriveAnyClass
  - DataKinds
  - DuplicateRecordFields
  - FlexibleInstances
  - OverloadedStrings
  - TypeOperators

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - lens
  - servant-server
  - servant-docs

library:
  source-dirs: simplex-messaging-api/src
  exposed-modules:
    - Simplex.Messaging.Types
    - Simplex.Messaging.ServerAPI

executables:
  simplex-messaging-api:
    source-dirs:      src
    main:             Main.hs
