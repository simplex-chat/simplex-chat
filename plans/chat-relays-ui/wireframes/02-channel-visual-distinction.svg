<svg xmlns="http://www.w3.org/2000/svg" width="440" height="860" viewBox="0 0 440 860">
  <defs>
    <style>
      text { font-family: -apple-system, Helvetica, sans-serif; }
    </style>
    <!-- Clip for circular avatars -->
    <clipPath id="circleClip">
      <circle cx="24" cy="24" r="24"/>
    </clipPath>
  </defs>

  <!-- Full background -->
  <rect width="440" height="860" fill="#000000" rx="0"/>

  <!-- ============================================================ -->
  <!-- SECTION 5.1: Chat List                                       -->
  <!-- ============================================================ -->
  <text x="25" y="32" font-size="16" font-weight="bold" fill="#8E8E93">&#xa7;5.1 Chat List</text>

  <!-- Container for 3 rows -->
  <g transform="translate(25, 48)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="390" height="228" rx="16" fill="#1C1C1E"/>

    <!-- ROW 1: Regular Group -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="390" height="76" rx="0" fill="#1C1C1E"/>
      <!-- Avatar circle: person.2 icon -->
      <circle cx="52" cy="38" r="24" fill="#2C2C2E"/>
      <!-- Person.2 icon (two person silhouettes) -->
      <g transform="translate(52, 38)" fill="#8E8E93">
        <!-- Front person -->
        <circle cx="-2" cy="-7" r="5"/>
        <path d="M-10,5 Q-10,-1 -2,-1 Q6,-1 6,5 L6,7 Q6,8 5,8 L-9,8 Q-10,8 -10,7 Z"/>
        <!-- Back person (smaller, offset right) -->
        <circle cx="8" cy="-9" r="4" opacity="0.6"/>
        <path d="M2,3 Q3,-2 8,-2 Q13,-2 14,3 L14,4.5 Q14,5.5 13,5.5 L8,5.5" opacity="0.6"/>
      </g>
      <!-- Text -->
      <text x="88" y="30" font-size="17" font-weight="600" fill="#FFFFFF">Team Chat</text>
      <text x="88" y="50" font-size="14" fill="#8E8E93">alice: Hey everyone...</text>
      <!-- Time -->
      <text x="348" y="30" font-size="12" fill="#8E8E93" text-anchor="end">3:42 PM</text>
      <!-- Unread badge -->
      <rect x="348" y="38" width="22" height="22" rx="11" fill="#0A84FF"/>
      <text x="359" y="53" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">1</text>
      <!-- Divider -->
      <line x1="88" y1="75" x2="390" y2="75" stroke="#3A3A3C" stroke-width="0.5"/>
    </g>

    <!-- ROW 2: Channel -->
    <g transform="translate(0, 76)">
      <rect x="0" y="0" width="390" height="76" rx="0" fill="#1C1C1E"/>
      <!-- Avatar circle: megaphone -->
      <circle cx="52" cy="38" r="24" fill="#0A84FF" opacity="0.2"/>
      <!-- Megaphone icon -->
      <g transform="translate(36, 24)">
        <g fill="#0A84FF">
          <!-- Megaphone body -->
          <path d="M8,6 L18,2 L18,24 L8,20 Z"/>
          <!-- Megaphone front -->
          <rect x="4" y="9" width="5" height="8" rx="1"/>
          <!-- Megaphone flare -->
          <path d="M18,2 Q28,8 28,13 Q28,18 18,24" fill="none" stroke="#0A84FF" stroke-width="2"/>
          <!-- Handle -->
          <path d="M6,20 L6,24 Q6,26 8,26 L10,26 Q11,26 11,24 L11,20" fill="#0A84FF"/>
        </g>
      </g>
      <!-- Text -->
      <text x="88" y="30" font-size="17" font-weight="600" fill="#FFFFFF">SimpleX News</text>
      <text x="88" y="50" font-size="14" fill="#8E8E93">Latest update about...</text>
      <!-- Time -->
      <text x="348" y="30" font-size="12" fill="#8E8E93" text-anchor="end">3:42 PM</text>
      <!-- Unread badge -->
      <rect x="348" y="38" width="22" height="22" rx="11" fill="#0A84FF"/>
      <text x="359" y="53" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">3</text>
      <!-- Divider -->
      <line x1="88" y1="75" x2="390" y2="75" stroke="#3A3A3C" stroke-width="0.5"/>
    </g>

    <!-- ROW 3: Channel with Image -->
    <g transform="translate(0, 152)">
      <rect x="0" y="0" width="390" height="76" rx="0" fill="#1C1C1E"/>
      <!-- Avatar circle: image placeholder -->
      <circle cx="52" cy="38" r="24" fill="#2C2C2E"/>
      <!-- Image placeholder: mountain/landscape icon -->
      <g transform="translate(36, 24)">
        <g fill="#8E8E93">
          <rect x="4" y="4" width="24" height="18" rx="3" fill="none" stroke="#8E8E93" stroke-width="1.5"/>
          <!-- Mountain -->
          <path d="M6,20 L13,10 L18,16 L21,12 L26,20 Z" fill="#8E8E93" opacity="0.5"/>
          <!-- Sun -->
          <circle cx="21" cy="10" r="3" fill="#8E8E93" opacity="0.5"/>
        </g>
      </g>
      <!-- Text -->
      <text x="88" y="30" font-size="17" font-weight="600" fill="#FFFFFF">SimpleX News</text>
      <text x="88" y="50" font-size="14" fill="#8E8E93">Latest update about...</text>
      <!-- Time -->
      <text x="348" y="30" font-size="12" fill="#8E8E93" text-anchor="end">3:42 PM</text>
      <!-- Unread badge -->
      <rect x="348" y="38" width="22" height="22" rx="11" fill="#0A84FF"/>
      <text x="359" y="53" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">3</text>
    </g>
  </g>

  <!-- ============================================================ -->
  <!-- SECTION 5.2: Chat Header                                     -->
  <!-- ============================================================ -->
  <text x="25" y="336" font-size="16" font-weight="bold" fill="#8E8E93">&#xa7;5.2 Chat Header</text>

  <g transform="translate(25, 352)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="390" height="176" rx="16" fill="#1C1C1E"/>

    <!-- NAV BAR 1: Channel header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="390" height="88" rx="16" fill="#2C2C2E"/>
      <!-- Fix bottom corners to be square since row 2 follows -->
      <rect x="0" y="16" width="390" height="72" fill="#2C2C2E"/>
      <!-- Status bar area -->
      <rect x="0" y="0" width="390" height="44" rx="16" fill="#2C2C2E"/>
      <rect x="0" y="16" width="390" height="28" fill="#2C2C2E"/>
      <!-- Time in status bar -->
      <text x="32" y="30" font-size="14" font-weight="600" fill="#FFFFFF">9:41</text>
      <!-- Signal/wifi/battery icons (simplified) -->
      <g transform="translate(310, 18)">
        <rect x="0" y="5" width="4" height="8" rx="1" fill="#FFFFFF"/>
        <rect x="6" y="3" width="4" height="10" rx="1" fill="#FFFFFF"/>
        <rect x="12" y="1" width="4" height="12" rx="1" fill="#FFFFFF"/>
        <rect x="18" y="-1" width="4" height="14" rx="1" fill="#FFFFFF"/>
        <!-- Battery -->
        <rect x="30" y="2" width="22" height="10" rx="2" fill="none" stroke="#FFFFFF" stroke-width="1"/>
        <rect x="52" y="5" width="2" height="4" rx="1" fill="#FFFFFF"/>
        <rect x="32" y="4" width="16" height="6" rx="1" fill="#30D158"/>
      </g>

      <!-- Back arrow -->
      <g transform="translate(16, 56)">
        <path d="M12,0 L2,10 L12,20" fill="none" stroke="#0A84FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      <!-- Channel avatar (small) -->
      <circle cx="56" cy="66" r="16" fill="#0A84FF" opacity="0.2"/>
      <!-- Mini megaphone -->
      <g transform="translate(46, 57)">
        <g fill="#0A84FF" transform="scale(0.6)">
          <path d="M8,6 L18,2 L18,24 L8,20 Z"/>
          <rect x="4" y="9" width="5" height="8" rx="1"/>
          <path d="M18,2 Q28,8 28,13 Q28,18 18,24" fill="none" stroke="#0A84FF" stroke-width="2"/>
          <path d="M6,20 L6,24 Q6,26 8,26 L10,26 Q11,26 11,24 L11,20"/>
        </g>
      </g>
      <!-- Title + subtitle -->
      <text x="80" y="62" font-size="17" font-weight="600" fill="#FFFFFF">SimpleX News</text>
      <text x="80" y="78" font-size="12" fill="#8E8E93">Channel</text>
      <!-- Ellipsis menu (horizontal, matching iOS ellipsis) -->
      <g transform="translate(353, 67)">
        <circle cx="0" cy="0" r="2" fill="#0A84FF"/>
        <circle cx="7" cy="0" r="2" fill="#0A84FF"/>
        <circle cx="14" cy="0" r="2" fill="#0A84FF"/>
      </g>
      <!-- Divider -->
      <line x1="0" y1="87" x2="390" y2="87" stroke="#3A3A3C" stroke-width="0.5"/>
    </g>

    <!-- NAV BAR 2: Group header -->
    <g transform="translate(0, 88)">
      <rect x="0" y="0" width="390" height="88" fill="#2C2C2E"/>
      <!-- Fix bottom corners to be rounded -->
      <rect x="0" y="0" width="390" height="72" fill="#2C2C2E"/>
      <rect x="0" y="60" width="390" height="28" rx="16" fill="#2C2C2E"/>
      <rect x="0" y="60" width="390" height="12" fill="#2C2C2E"/>
      <!-- Status bar area -->
      <rect x="0" y="0" width="390" height="44" fill="#2C2C2E"/>
      <!-- Time in status bar -->
      <text x="32" y="30" font-size="14" font-weight="600" fill="#FFFFFF">9:41</text>
      <!-- Signal/wifi/battery icons -->
      <g transform="translate(310, 18)">
        <rect x="0" y="5" width="4" height="8" rx="1" fill="#FFFFFF"/>
        <rect x="6" y="3" width="4" height="10" rx="1" fill="#FFFFFF"/>
        <rect x="12" y="1" width="4" height="12" rx="1" fill="#FFFFFF"/>
        <rect x="18" y="-1" width="4" height="14" rx="1" fill="#FFFFFF"/>
        <rect x="30" y="2" width="22" height="10" rx="2" fill="none" stroke="#FFFFFF" stroke-width="1"/>
        <rect x="52" y="5" width="2" height="4" rx="1" fill="#FFFFFF"/>
        <rect x="32" y="4" width="16" height="6" rx="1" fill="#30D158"/>
      </g>

      <!-- Back arrow -->
      <g transform="translate(16, 56)">
        <path d="M12,0 L2,10 L12,20" fill="none" stroke="#0A84FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      <!-- Group avatar (small) -->
      <circle cx="56" cy="66" r="16" fill="#2C2C2E" stroke="#3A3A3C" stroke-width="1"/>
      <!-- Mini person.2 icon -->
      <g transform="translate(56, 66)" fill="#8E8E93">
        <circle cx="-2" cy="-5" r="3.5"/>
        <path d="M-8,3 Q-8,-1 -2,-1 Q4,-1 4,3 L4,4.5 Q4,5 3,5 L-7,5 Q-8,5 -8,4.5 Z"/>
        <circle cx="6" cy="-6.5" r="2.8" opacity="0.6"/>
        <path d="M1.5,1.5 Q2.5,-1.5 6,-1.5 Q9.5,-1.5 10,1.5 L10,2.5 Q10,3 9.5,3 L6.5,3" opacity="0.6"/>
      </g>
      <!-- Title + subtitle -->
      <text x="80" y="62" font-size="17" font-weight="600" fill="#FFFFFF">Team Chat</text>
      <text x="80" y="78" font-size="12" fill="#8E8E93">5 members</text>
      <!-- Ellipsis menu (horizontal, matching iOS ellipsis) -->
      <g transform="translate(353, 67)">
        <circle cx="0" cy="0" r="2" fill="#0A84FF"/>
        <circle cx="7" cy="0" r="2" fill="#0A84FF"/>
        <circle cx="14" cy="0" r="2" fill="#0A84FF"/>
      </g>
    </g>
  </g>

  <!-- ============================================================ -->
  <!-- SECTION 5.3: Alt A - Badge Overlay                           -->
  <!-- ============================================================ -->
  <text x="25" y="588" font-size="16" font-weight="bold" fill="#8E8E93">&#xa7;5.3 Alt A &#x2014; Badge Overlay</text>

  <g transform="translate(25, 604)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="390" height="76" rx="16" fill="#1C1C1E"/>

    <!-- Single row -->
    <g transform="translate(0, 0)">
      <!-- Avatar circle: image placeholder -->
      <circle cx="52" cy="38" r="24" fill="#2C2C2E"/>
      <!-- Image placeholder -->
      <g transform="translate(36, 24)">
        <g fill="#8E8E93">
          <rect x="4" y="4" width="24" height="18" rx="3" fill="none" stroke="#8E8E93" stroke-width="1.5"/>
          <path d="M6,20 L13,10 L18,16 L21,12 L26,20 Z" fill="#8E8E93" opacity="0.5"/>
          <circle cx="21" cy="10" r="3" fill="#8E8E93" opacity="0.5"/>
        </g>
      </g>
      <!-- Megaphone badge overlay (bottom-right of avatar) -->
      <circle cx="68" cy="54" r="11" fill="#1C1C1E"/>
      <circle cx="68" cy="54" r="9" fill="#0A84FF"/>
      <!-- Tiny megaphone in badge -->
      <g transform="translate(62, 49)">
        <g fill="#FFFFFF" transform="scale(0.35)">
          <path d="M8,6 L18,2 L18,24 L8,20 Z"/>
          <rect x="4" y="9" width="5" height="8" rx="1"/>
          <path d="M18,2 Q28,8 28,13 Q28,18 18,24" fill="none" stroke="#FFFFFF" stroke-width="3"/>
          <path d="M6,20 L6,24 Q6,26 8,26 L10,26 Q11,26 11,24 L11,20"/>
        </g>
      </g>

      <!-- Text -->
      <text x="88" y="30" font-size="17" font-weight="600" fill="#FFFFFF">SimpleX News</text>
      <text x="88" y="50" font-size="14" fill="#8E8E93">Latest update about...</text>
      <!-- Time -->
      <text x="348" y="30" font-size="12" fill="#8E8E93" text-anchor="end">3:42 PM</text>
      <!-- Unread badge -->
      <rect x="348" y="38" width="22" height="22" rx="11" fill="#0A84FF"/>
      <text x="359" y="53" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">3</text>
    </g>
  </g>

  <!-- ============================================================ -->
  <!-- SECTION 5.4: Alt B - Channel Label in Chat List              -->
  <!-- ============================================================ -->
  <text x="25" y="740" font-size="16" font-weight="bold" fill="#8E8E93">&#xa7;5.4 Alt B &#x2014; Channel Label in Chat List</text>

  <g transform="translate(25, 756)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="390" height="76" rx="16" fill="#1C1C1E"/>

    <!-- Single row -->
    <g transform="translate(0, 0)">
      <!-- Avatar circle: image placeholder -->
      <circle cx="52" cy="38" r="24" fill="#2C2C2E"/>
      <!-- Image placeholder -->
      <g transform="translate(36, 24)">
        <g fill="#8E8E93">
          <rect x="4" y="4" width="24" height="18" rx="3" fill="none" stroke="#8E8E93" stroke-width="1.5"/>
          <path d="M6,20 L13,10 L18,16 L21,12 L26,20 Z" fill="#8E8E93" opacity="0.5"/>
          <circle cx="21" cy="10" r="3" fill="#8E8E93" opacity="0.5"/>
        </g>
      </g>

      <!-- Text -->
      <text x="88" y="30" font-size="17" font-weight="600" fill="#FFFFFF">SimpleX News</text>
      <!-- "Channel" prefix label + message preview -->
      <text x="88" y="50" font-size="14" fill="#8E8E93">
        <tspan fill="#0A84FF">Channel</tspan>
        <tspan fill="#3A3A3C"> &#xB7; </tspan>
        <tspan fill="#8E8E93">Latest update...</tspan>
      </text>
      <!-- Time -->
      <text x="348" y="30" font-size="12" fill="#8E8E93" text-anchor="end">3:42 PM</text>
      <!-- Unread badge -->
      <rect x="348" y="38" width="22" height="22" rx="11" fill="#0A84FF"/>
      <text x="359" y="53" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">3</text>
    </g>
  </g>

</svg>