<svg xmlns="http://www.w3.org/2000/svg" width="440" height="3440" viewBox="0 0 440 3440">
  <defs>
    <style>
      text { font-family: -apple-system, Helvetica, sans-serif; }
      .section-label { font-size: 16px; font-weight: bold; fill: #8E8E93; }
      .title { font-size: 17px; font-weight: bold; fill: #FFFFFF; }
      .body { font-size: 14px; fill: #FFFFFF; }
      .caption { font-size: 12px; fill: #8E8E93; }
      .section-header { font-size: 13px; fill: #8E8E93; letter-spacing: 0.5px; }
      .accent { fill: #0A84FF; }
      .green { fill: #30D158; }
      .red { fill: #FF453A; }
      .nav-title { font-size: 17px; font-weight: bold; fill: #FFFFFF; }
      .nav-back { font-size: 17px; fill: #0A84FF; }
      .footer-text { font-size: 12px; fill: #8E8E93; }
      .toggle-on { fill: #30D158; }
      .toggle-off { fill: #3A3A3C; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="440" height="3440" fill="#000000" rx="0"/>

  <!-- ==================== -->
  <!-- S5.1 OperatorView     -->
  <!-- ==================== -->
  <text x="25" y="30" class="section-label">S5.1 OperatorView —With Relay Section</text>

  <!-- Phone frame -->
  <rect x="25" y="45" width="390" height="700" rx="20" ry="20" fill="#1C1C1E" stroke="#3A3A3C" stroke-width="1"/>

  <!-- USE FOR FILES section -->
  <text x="41" y="82" class="section-header">USE FOR FILES</text>
  <!-- Card -->
  <rect x="41" y="92" width="358" height="44" rx="10" ry="10" fill="#2C2C2E"/>
  <text x="57" y="119" class="body">To send</text>
  <!-- Toggle ON -->
  <rect x="339" y="102" width="44" height="24" rx="12" ry="12" class="toggle-on"/>
  <circle cx="371" cy="114" r="10" fill="#FFFFFF"/>

  <!-- MEDIA & FILE SERVERS section -->
  <text x="41" y="168" class="section-header">MEDIA &amp; FILE SERVERS</text>
  <!-- Card -->
  <rect x="41" y="178" width="358" height="88" rx="10" ry="10" fill="#2C2C2E"/>
  <!-- Row 1 -->
  <text x="57" y="207" class="green" font-size="14">&#x2713;</text>
  <text x="77" y="207" class="body">xftp1.simplex.im</text>
  <!-- Divider -->
  <line x1="57" y1="222" x2="383" y2="222" stroke="#3A3A3C" stroke-width="0.5"/>
  <!-- Row 2 -->
  <text x="57" y="251" class="green" font-size="14">&#x2713;</text>
  <text x="77" y="251" class="body">xftp2.simplex.im</text>

  <!-- CHAT RELAYS section (NEW) -->
  <text x="41" y="303" class="section-header">CHAT RELAYS</text>
  <rect x="339" y="289" width="40" height="18" rx="4" ry="4" fill="#0A84FF"/>
  <text x="347" y="302" font-size="10" font-weight="bold" fill="#FFFFFF">NEW</text>

  <!-- Card -->
  <rect x="41" y="313" width="358" height="176" rx="10" ry="10" fill="#2C2C2E"/>
  <!-- Row 1 -->
  <text x="57" y="342" class="green" font-size="14">&#x2713;</text>
  <text x="77" y="342" class="body">relay1.simplex.im</text>
  <text x="77" y="358" class="caption">simplex.im</text>
  <!-- Chevron -->
  <text x="379" y="345" class="caption" font-size="14">&#x203A;</text>
  <!-- Divider -->
  <line x1="57" y1="370" x2="383" y2="370" stroke="#3A3A3C" stroke-width="0.5"/>
  <!-- Row 2 -->
  <text x="57" y="397" class="green" font-size="14">&#x2713;</text>
  <text x="77" y="397" class="body">relay2.simplex.im</text>
  <text x="77" y="413" class="caption">simplex.im</text>
  <text x="379" y="400" class="caption" font-size="14">&#x203A;</text>
  <!-- Divider -->
  <line x1="57" y1="425" x2="383" y2="425" stroke="#3A3A3C" stroke-width="0.5"/>
  <!-- Row 3 -->
  <text x="57" y="452" class="green" font-size="14">&#x2713;</text>
  <text x="77" y="452" class="body">relay3.simplex.im</text>
  <text x="77" y="468" class="caption">simplex.im</text>
  <text x="379" y="455" class="caption" font-size="14">&#x203A;</text>

  <!-- Footer -->
