    <rect x="180" y="2540" width="16" height="16"/>
    <rect x="220" y="2540" width="16" height="16"/>
    <rect x="260" y="2540" width="16" height="16"/>
    <rect x="280" y="2540" width="16" height="16"/>
    <rect x="160" y="2560" width="16" height="16"/>
