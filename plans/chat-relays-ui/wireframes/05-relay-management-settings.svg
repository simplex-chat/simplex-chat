  <rect x="41" y="1070" width="358" height="56" rx="10" ry="10" fill="#2C2C2E"/>
  <text x="57" y="1095" class="red" font-size="14">&#x2717;</text>
  <text x="77" y="1095" class="body">myrelay.example.com</text>
  <text x="77" y="1111" class="caption">example.com</text>
  <text x="379" y="1098" class="caption" font-size="14">&#x203A;</text>

