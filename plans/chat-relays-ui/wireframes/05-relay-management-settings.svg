  <rect x="41" y="898" width="358" height="44" rx="10" ry="10" fill="#2C2C2E"/>
  <text x="57" y="925" class="green" font-size="14">&#x2713;</text>
  <text x="77" y="925" class="body">mysmp.example.com</text>
  <text x="379" y="925" class="caption" font-size="14">&#x203A;</text>

  <!-- MEDIA & FILE SERVERS section -->
  <text x="41" y="974" class="section-header">MEDIA &amp; FILE SERVERS</text>
  <rect x="41" y="984" width="358" height="44" rx="10" ry="10" fill="#2C2C2E"/>
  <text x="57" y="1011" class="green" font-size="14">&#x2713;</text>
  <text x="77" y="1011" class="body">myxftp.example.com</text>
  <text x="379" y="1011" class="caption" font-size="14">&#x203A;</text>

