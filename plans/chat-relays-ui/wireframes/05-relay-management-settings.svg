  <text x="220" y="2697" class="body" fill="#FF453A" text-anchor="middle">Delete relay</text>


  <!-- ========================== -->
  <!-- S5.4 Add Server Dialog     -->
  <!-- ========================== -->
  <text x="25" y="2870" class="section-label">S5.4 Add Server Dialog (Action Sheet)</text>

  <!-- Phone frame -->
  <rect x="25" y="2885" width="390" height="520" rx="20" ry="20" fill="#1C1C1E" stroke="#3A3A3C" stroke-width="1"/>

  <!-- Dimmed background overlay -->
  <rect x="25" y="2885" width="390" height="520" rx="20" ry="20" fill="#000000" opacity="0.5"/>

  <!-- Action sheet card -->
  <rect x="41" y="3115" width="358" height="200" rx="14" ry="14" fill="#2C2C2E"/>

  <!-- Title -->
  <text x="220" y="3150" class="caption" text-anchor="middle" font-size="13" fill="#8E8E93">Add server</text>
  <line x1="41" y1="3162" x2="399" y2="3162" stroke="#3A3A3C" stroke-width="0.5"/>

  <!-- Option 1 -->
