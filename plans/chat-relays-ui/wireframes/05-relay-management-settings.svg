  <!-- Test servers button -->
  <rect x="41" y="545" width="358" height="44" rx="10" ry="10" fill="#2C2C2E"/>
  <text x="220" y="572" class="body" fill="#0A84FF" text-anchor="middle">Test servers</text>


  <!-- ==================== -->
