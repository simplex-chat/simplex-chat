        <circle cx="0" cy="0" r="10" fill="#3A3A3C"/>
        <g transform="translate(-4, -4)">
          <line x1="1" y1="1" x2="7" y2="7" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
          <line x1="7" y1="1" x2="1" y2="7" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
        </g>
      </g>
    </g>

    <!-- Compose field -->
    <g transform="translate(16, 86)">
      <!-- Paperclip icon (active) -->
      <g transform="translate(2, 18)">
        <g transform="scale(1.4)">
          <path d="M15.5,2.5 C13.5,0.5 10.2,0.5 8.2,2.5 L2.5,8.2 C1.2,9.5 1.2,11.6 2.5,12.9 L2.5,12.9 C3.8,14.2 5.9,14.2 7.2,12.9 L12.2,7.9 C12.9,7.2 12.9,6.1 12.2,5.4 L12.2,5.4 C11.5,4.7 10.4,4.7 9.7,5.4 L5.7,9.4" fill="none" stroke="#0A84FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </g>
      <!-- Text field pill -->
      <rect x="34" y="14" width="324" height="36" rx="18" fill="#3A3A3C"/>
      <text x="50" y="37" font-size="14" fill="#8E8E93">Reply text...</text>
      <!-- Send button (inside pill, bottom-right) -->
      <g transform="translate(325, 17.5)">
        <circle cx="14.5" cy="14.5" r="14.5" fill="#0A84FF"/>
        <g transform="translate(8, 7)">
          <path d="M0,7 L6.5,0 L13,7" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="6.5" y1="0" x2="6.5" y2="15" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
        </g>
      </g>
    </g>

    <!-- Home indicator -->
    <g transform="translate(145, 158)">
      <rect x="0" y="0" width="100" height="4" rx="2" fill="#3A3A3C"/>
    </g>
  </g>

  <!-- ============================================================ -->
  <!-- SECTION 5.4: Alt A - Inline Label (partial)                  -->
  <!-- ============================================================ -->
  <text x="25" y="1192" font-size="16" font-weight="bold" fill="#8E8E93">&#xa7;5.4 Alt A &#x2014; Inline Label</text>

  <g transform="translate(25, 1208)">
    <!-- Partial phone frame (just compose area) -->
    <rect x="0" y="0" width="390" height="100" rx="20" fill="#1C1C1E" stroke="#3A3A3C" stroke-width="1"/>

    <!-- Compose field with inline label -->
    <g transform="translate(16, 18)">
      <!-- Paperclip icon (active) -->
      <g transform="translate(2, 8)">
        <g transform="scale(1.4)">
          <path d="M15.5,2.5 C13.5,0.5 10.2,0.5 8.2,2.5 L2.5,8.2 C1.2,9.5 1.2,11.6 2.5,12.9 L2.5,12.9 C3.8,14.2 5.9,14.2 7.2,12.9 L12.2,7.9 C12.9,7.2 12.9,6.1 12.2,5.4 L12.2,5.4 C11.5,4.7 10.4,4.7 9.7,5.4 L5.7,9.4" fill="none" stroke="#0A84FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </g>
      <!-- Text field pill with inline megaphone + channel name -->
      <rect x="34" y="4" width="324" height="36" rx="18" fill="#3A3A3C"/>
      <text x="50" y="27" font-size="14" fill="#8E8E93">
        <tspan fill="#0A84FF">&#x1F4E2; SimpleX News:</tspan>
        <tspan fill="#8E8E93"> Type...</tspan>
      </text>
      <!-- Send button (inside pill, bottom-right) -->
      <g transform="translate(325, 7.5)">
        <circle cx="14.5" cy="14.5" r="14.5" fill="#0A84FF"/>
        <g transform="translate(8, 7)">
          <path d="M0,7 L6.5,0 L13,7" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="6.5" y1="0" x2="6.5" y2="15" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
        </g>
      </g>
    </g>

    <!-- Home indicator -->
    <g transform="translate(145, 76)">
      <rect x="0" y="0" width="100" height="4" rx="2" fill="#3A3A3C"/>
    </g>
  </g>

  <!-- ============================================================ -->
  <!-- SECTION 5.6: State Variations                                -->
  <!-- ============================================================ -->
  <text x="25" y="1358" font-size="16" font-weight="bold" fill="#8E8E93">&#xa7;5.6 State Variations</text>

  <!-- Variation 1: Admin posting (active compose) -->
  <text x="25" y="1388" font-size="13" font-weight="600" fill="#8E8E93">Admin posting</text>

  <g transform="translate(25, 1400)">
    <!-- Partial phone frame -->
    <rect x="0" y="0" width="390" height="130" rx="20" fill="#1C1C1E" stroke="#3A3A3C" stroke-width="1"/>

    <!-- Separator -->
    <line x1="0" y1="10" x2="390" y2="10" stroke="#3A3A3C" stroke-width="0.5"/>

    <!-- "Posting as" label -->
    <g transform="translate(16, 30)">
      <text x="0" y="0" font-size="12" fill="#8E8E93">
        <tspan fill="#0A84FF">&#x1F4E2;</tspan>
        <tspan dx="4" fill="#8E8E93">Posting as SimpleX News</tspan>
      </text>
    </g>

    <!-- Compose field -->
    <g transform="translate(16, 44)">
      <!-- Paperclip icon (active) -->
      <g transform="translate(2, 14)">
        <g transform="scale(1.4)">
          <path d="M15.5,2.5 C13.5,0.5 10.2,0.5 8.2,2.5 L2.5,8.2 C1.2,9.5 1.2,11.6 2.5,12.9 L2.5,12.9 C3.8,14.2 5.9,14.2 7.2,12.9 L12.2,7.9 C12.9,7.2 12.9,6.1 12.2,5.4 L12.2,5.4 C11.5,4.7 10.4,4.7 9.7,5.4 L5.7,9.4" fill="none" stroke="#0A84FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </g>
      <!-- Active text field pill -->
      <rect x="34" y="10" width="324" height="36" rx="18" fill="#3A3A3C"/>
      <text x="50" y="33" font-size="14" fill="#8E8E93">Type a message...</text>
      <!-- Send button (inside pill, bottom-right) -->
      <g transform="translate(325, 13.5)">
        <circle cx="14.5" cy="14.5" r="14.5" fill="#0A84FF"/>
        <g transform="translate(8, 7)">
          <path d="M0,7 L6.5,0 L13,7" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="6.5" y1="0" x2="6.5" y2="15" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
        </g>
      </g>
    </g>

    <!-- Home indicator -->
    <g transform="translate(145, 108)">
      <rect x="0" y="0" width="100" height="4" rx="2" fill="#3A3A3C"/>
    </g>
  </g>

  <!-- Variation 2: Observer/member (disabled compose) -->
  <text x="25" y="1578" font-size="13" font-weight="600" fill="#8E8E93">Observer / member (read-only)</text>

  <g transform="translate(25, 1590)">
    <!-- Partial phone frame -->
    <rect x="0" y="0" width="390" height="110" rx="20" fill="#1C1C1E" stroke="#3A3A3C" stroke-width="1"/>

    <!-- Separator -->
    <line x1="0" y1="10" x2="390" y2="10" stroke="#3A3A3C" stroke-width="0.5"/>

    <!-- Compose field (disabled) -->
    <g transform="translate(16, 26)">
      <!-- Paperclip icon (grayed/disabled) -->
      <g transform="translate(2, 14)">
        <g transform="scale(1.4)">
          <path d="M15.5,2.5 C13.5,0.5 10.2,0.5 8.2,2.5 L2.5,8.2 C1.2,9.5 1.2,11.6 2.5,12.9 L2.5,12.9 C3.8,14.2 5.9,14.2 7.2,12.9 L12.2,7.9 C12.9,7.2 12.9,6.1 12.2,5.4 L12.2,5.4 C11.5,4.7 10.4,4.7 9.7,5.4 L5.7,9.4" fill="none" stroke="#8E8E93" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </g>
      <!-- Disabled text field pill (no send button) -->
      <rect x="34" y="10" width="324" height="36" rx="18" fill="#2C2C2E"/>
      <text x="50" y="33" font-size="14" fill="#8E8E93" font-style="italic">you are observer</text>
    </g>

    <!-- Home indicator -->
    <g transform="translate(145, 86)">
      <rect x="0" y="0" width="100" height="4" rx="2" fill="#3A3A3C"/>
    </g>
