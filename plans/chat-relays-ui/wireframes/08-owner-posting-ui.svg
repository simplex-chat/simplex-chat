<svg xmlns="http://www.w3.org/2000/svg" width="440" height="2060" viewBox="0 0 440 2060">
  <defs>
    <style>
      text { font-family: -apple-system, Helvetica, sans-serif; }
    </style>
  </defs>

  <!-- Full background -->
  <rect width="440" height="2060" fill="#000000" rx="0"/>

  <!-- ============================================================ -->
  <!-- SECTION 5.1: Owner Compose View (full phone)                 -->
  <!-- ============================================================ -->
  <text x="25" y="28" font-size="16" font-weight="bold" fill="#8E8E93">&#xa7;5.1 Owner Compose View</text>

  <g transform="translate(25, 44)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="390" height="620" rx="20" fill="#1C1C1E" stroke="#3A3A3C" stroke-width="1"/>

    <!-- STATUS BAR -->
    <g transform="translate(0, 0)">
      <text x="32" y="30" font-size="14" font-weight="600" fill="#FFFFFF">9:41</text>
      <g transform="translate(310, 18)">
        <rect x="0" y="5" width="4" height="8" rx="1" fill="#FFFFFF"/>
        <rect x="6" y="3" width="4" height="10" rx="1" fill="#FFFFFF"/>
        <rect x="12" y="1" width="4" height="12" rx="1" fill="#FFFFFF"/>
        <rect x="18" y="-1" width="4" height="14" rx="1" fill="#FFFFFF"/>
        <rect x="30" y="2" width="22" height="10" rx="2" fill="none" stroke="#FFFFFF" stroke-width="1"/>
        <rect x="52" y="5" width="2" height="4" rx="1" fill="#FFFFFF"/>
        <rect x="32" y="4" width="16" height="6" rx="1" fill="#30D158"/>
      </g>
    </g>

    <!-- NAV BAR -->
    <g transform="translate(0, 44)">
      <rect x="0" y="0" width="390" height="44" fill="#2C2C2E"/>
      <!-- Back arrow -->
      <g transform="translate(16, 12)">
        <path d="M12,0 L2,10 L12,20" fill="none" stroke="#0A84FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      <!-- Megaphone icon next to title -->
      <g transform="translate(42, 8)">
        <circle cx="12" cy="12" r="12" fill="#0A84FF" opacity="0.2"/>
        <g fill="#0A84FF" transform="translate(5, 5) scale(0.55)">
          <path d="M10,6 L24,2 L24,24 L10,20 Z"/>
          <rect x="4" y="9" width="7" height="8" rx="2"/>
          <path d="M6,20 L6,24 Q6,26 8,26 L10,26 Q11,26 11,24 L11,20"/>
        </g>
      </g>
      <!-- Title + subtitle -->
      <text x="72" y="16" font-size="17" font-weight="600" fill="#FFFFFF">SimpleX News</text>
      <text x="72" y="32" font-size="12" fill="#8E8E93">Channel</text>
      <!-- Horizontal ellipsis menu -->
      <g transform="translate(350, 22)">
        <circle cx="0" cy="0" r="2" fill="#0A84FF"/>
        <circle cx="7" cy="0" r="2" fill="#0A84FF"/>
        <circle cx="14" cy="0" r="2" fill="#0A84FF"/>
      </g>
      <!-- Divider -->
      <line x1="0" y1="43" x2="390" y2="43" stroke="#3A3A3C" stroke-width="0.5"/>
    </g>

    <!-- CHAT AREA -->
    <g transform="translate(0, 88)">
      <!-- Date separator -->
      <text x="195" y="30" font-size="12" fill="#8E8E93" text-anchor="middle">Today</text>

      <!-- Channel message -->
      <g transform="translate(16, 50)">
        <!-- Channel avatar -->
        <circle cx="16" cy="16" r="16" fill="#0A84FF" opacity="0.2"/>
        <g fill="#0A84FF" transform="translate(7, 7) scale(0.5)">
          <path d="M10,6 L24,2 L24,24 L10,20 Z"/>
          <rect x="4" y="9" width="7" height="8" rx="2"/>
          <path d="M6,20 L6,24 Q6,26 8,26 L10,26 Q11,26 11,24 L11,20"/>
        </g>
        <!-- Sender name -->
        <text x="40" y="10" font-size="14" font-weight="600" fill="#0A84FF">SimpleX News</text>
        <!-- Message bubble -->
        <rect x="40" y="18" width="280" height="52" rx="12" fill="#2C2C2E"/>
        <text x="52" y="38" font-size="14" fill="#FFFFFF">Previous channel message with</text>
        <text x="52" y="54" font-size="14" fill="#FFFFFF">some content here...</text>
        <!-- Timestamp + checkmark -->
        <text x="304" y="62" font-size="11" fill="#8E8E93" text-anchor="end">3:42 PM</text>
        <!-- Checkmark -->
        <g transform="translate(308, 54)">
          <path d="M0,4 L3,7 L8,0" fill="none" stroke="#8E8E93" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </g>

      <!-- Second channel message -->
      <g transform="translate(16, 140)">
        <!-- Message bubble (no avatar, consecutive from same sender) -->
        <rect x="40" y="0" width="260" height="52" rx="12" fill="#2C2C2E"/>
        <text x="52" y="20" font-size="14" fill="#FFFFFF">Another channel message with</text>
        <text x="52" y="36" font-size="14" fill="#FFFFFF">more details and info.</text>
        <text x="284" y="44" font-size="11" fill="#8E8E93" text-anchor="end">3:45 PM</text>
        <g transform="translate(288, 36)">
          <path d="M0,4 L3,7 L8,0" fill="none" stroke="#8E8E93" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </g>

      <!-- Large empty space for chat body -->
      <rect x="0" y="200" width="390" height="200" fill="transparent"/>
    </g>

    <!-- BOTTOM COMPOSE AREA -->
    <g transform="translate(0, 500)">
      <!-- Separator -->
      <line x1="0" y1="0" x2="390" y2="0" stroke="#3A3A3C" stroke-width="0.5"/>

      <!-- "Posting as" label -->
      <g transform="translate(16, 18)">
        <text x="0" y="0" font-size="12" fill="#8E8E93">
          <tspan fill="#0A84FF">&#x1F4E2;</tspan>
          <tspan dx="4" fill="#8E8E93">Posting as SimpleX News</tspan>
        </text>
      </g>

      <!-- Compose field -->
      <g transform="translate(16, 30)">
        <!-- Paperclip icon (active) -->
        <g transform="translate(2, 14)">
          <g transform="scale(1.4)">
            <path d="M15.5,2.5 C13.5,0.5 10.2,0.5 8.2,2.5 L2.5,8.2 C1.2,9.5 1.2,11.6 2.5,12.9 L2.5,12.9 C3.8,14.2 5.9,14.2 7.2,12.9 L12.2,7.9 C12.9,7.2 12.9,6.1 12.2,5.4 L12.2,5.4 C11.5,4.7 10.4,4.7 9.7,5.4 L5.7,9.4" fill="none" stroke="#0A84FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </g>
        </g>
        <!-- Text field pill -->
        <rect x="34" y="10" width="324" height="36" rx="18" fill="#3A3A3C"/>
        <text x="50" y="33" font-size="14" fill="#8E8E93">Type a message...</text>
        <!-- Send button (inside pill, bottom-right) -->
        <g transform="translate(325, 13.5)">
          <circle cx="14.5" cy="14.5" r="14.5" fill="#0A84FF"/>
          <g transform="translate(8, 7)">
            <path d="M0,7 L6.5,0 L13,7" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="6.5" y1="0" x2="6.5" y2="15" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
          </g>
        </g>
      </g>

      <!-- Home indicator -->
      <g transform="translate(145, 86)">
        <rect x="0" y="0" width="100" height="4" rx="2" fill="#3A3A3C"/>
      </g>
    </g>
  </g>

  <!-- ============================================================ -->
  <!-- SECTION 5.2: Composing with Attachments (partial)            -->
  <!-- ============================================================ -->
  <text x="25" y="712" font-size="16" font-weight="bold" fill="#8E8E93">&#xa7;5.2 Composing with Attachments</text>

  <g transform="translate(25, 728)">
    <!-- Partial phone frame (bottom compose area only) -->
    <rect x="0" y="0" width="390" height="180" rx="20" fill="#1C1C1E" stroke="#3A3A3C" stroke-width="1"/>

    <!-- "Posting as" label -->
    <g transform="translate(16, 22)">
      <text x="0" y="0" font-size="12" fill="#8E8E93">
        <tspan fill="#0A84FF">&#x1F4E2;</tspan>
        <tspan dx="4" fill="#8E8E93">Posting as SimpleX News</tspan>
      </text>
    </g>

    <!-- Image preview thumbnail -->
    <g transform="translate(16, 36)">
      <rect x="0" y="0" width="64" height="64" rx="8" fill="#2C2C2E" stroke="#3A3A3C" stroke-width="1"/>
      <!-- Landscape icon inside thumbnail -->
      <g transform="translate(12, 12)">
        <g fill="#8E8E93">
          <rect x="0" y="0" width="40" height="40" rx="4" fill="none" stroke="#8E8E93" stroke-width="0" opacity="0"/>
          <path d="M4,36 L16,16 L24,28 L30,20 L38,36 Z" fill="#8E8E93" opacity="0.4"/>
          <circle cx="30" cy="14" r="5" fill="#8E8E93" opacity="0.4"/>
        </g>
      </g>
      <!-- Close button on thumbnail -->
      <g transform="translate(52, -4)">
        <circle cx="0" cy="0" r="10" fill="#3A3A3C"/>
        <g transform="translate(-4, -4)">
          <line x1="1" y1="1" x2="7" y2="7" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
          <line x1="7" y1="1" x2="1" y2="7" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
        </g>
      </g>
    </g>

    <!-- Compose field -->
    <g transform="translate(16, 110)">
      <!-- Paperclip icon (active) -->
      <g transform="translate(2, 8)">
        <g transform="scale(1.4)">
          <path d="M15.5,2.5 C13.5,0.5 10.2,0.5 8.2,2.5 L2.5,8.2 C1.2,9.5 1.2,11.6 2.5,12.9 L2.5,12.9 C3.8,14.2 5.9,14.2 7.2,12.9 L12.2,7.9 C12.9,7.2 12.9,6.1 12.2,5.4 L12.2,5.4 C11.5,4.7 10.4,4.7 9.7,5.4 L5.7,9.4" fill="none" stroke="#0A84FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </g>
      <!-- Text field pill -->
      <rect x="34" y="4" width="324" height="36" rx="18" fill="#3A3A3C"/>
      <text x="50" y="27" font-size="14" fill="#8E8E93">Caption for the image...</text>
      <!-- Send button (inside pill, bottom-right) -->
      <g transform="translate(325, 7.5)">
        <circle cx="14.5" cy="14.5" r="14.5" fill="#0A84FF"/>
        <g transform="translate(8, 7)">
          <path d="M0,7 L6.5,0 L13,7" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="6.5" y1="0" x2="6.5" y2="15" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
        </g>
      </g>
    </g>

    <!-- Home indicator -->
    <g transform="translate(145, 158)">
      <rect x="0" y="0" width="100" height="4" rx="2" fill="#3A3A3C"/>
    </g>
  </g>

  <!-- ============================================================ -->
  <!-- SECTION 5.3: Owner Replying (partial)                        -->
  <!-- ============================================================ -->
  <text x="25" y="952" font-size="16" font-weight="bold" fill="#8E8E93">&#xa7;5.3 Owner Replying</text>

  <g transform="translate(25, 968)">
    <!-- Partial phone frame -->
    <rect x="0" y="0" width="390" height="180" rx="20" fill="#1C1C1E" stroke="#3A3A3C" stroke-width="1"/>

    <!-- "Posting as" label -->
    <g transform="translate(16, 22)">
      <text x="0" y="0" font-size="12" fill="#8E8E93">
        <tspan fill="#0A84FF">&#x1F4E2;</tspan>
        <tspan dx="4" fill="#8E8E93">Posting as SimpleX News</tspan>
      </text>
    </g>

    <!-- Reply context bar -->
    <g transform="translate(16, 34)">
      <!-- Blue left border -->
      <rect x="0" y="0" width="3" height="40" rx="1.5" fill="#0A84FF"/>
      <!-- Reply content area -->
      <rect x="3" y="0" width="335" height="40" rx="0" fill="#2C2C2E"/>
      <rect x="332" y="0" width="6" height="40" rx="3" fill="#2C2C2E"/>
      <!-- Reply label -->
      <text x="12" y="15" font-size="12" font-weight="600" fill="#0A84FF">Replying to</text>
      <!-- Reply preview text -->
      <text x="12" y="32" font-size="13" fill="#8E8E93">Previous message text...</text>
      <!-- Close reply button -->
