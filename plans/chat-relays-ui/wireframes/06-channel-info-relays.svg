<svg xmlns="http://www.w3.org/2000/svg" width="440" height="3980" viewBox="0 0 440 3980">
  <defs>
    <style>
      text { font-family: -apple-system, Helvetica, sans-serif; }
      .title { font-size: 17px; font-weight: bold; fill: #FFFFFF; }
      .body { font-size: 14px; fill: #FFFFFF; }
      .secondary { font-size: 14px; fill: #8E8E93; }
      .caption { font-size: 12px; fill: #8E8E93; }
      .accent { font-size: 14px; fill: #0A84FF; }
      .red-text { font-size: 14px; fill: #FF453A; }
      .green-text { font-size: 14px; fill: #30D158; }
      .section-header { font-size: 12px; font-weight: 600; fill: #8E8E93; letter-spacing: 0.5px; }
      .nav-text { font-size: 17px; fill: #0A84FF; }
      .chevron { font-size: 14px; fill: #8E8E93; }
      .section-label { font-size: 20px; font-weight: bold; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Overall background -->
  <rect width="440" height="3980" fill="#000000"/>

  <!-- ============================================================ -->
  <!-- SECTION 5.1: Channel Info - Owner View                       -->
  <!-- ============================================================ -->
  <text x="25" y="30" class="section-label">5.1 Channel Info — Owner View</text>

  <!-- Phone frame -->
  <rect x="25" y="45" width="390" height="1380" rx="20" ry="20" fill="#1C1C1E" stroke="#3A3A3C" stroke-width="1.5"/>

  <!-- Status bar area -->
  <rect x="25" y="45" width="390" height="44" rx="20" ry="20" fill="#1C1C1E"/>
  <rect x="25" y="69" width="390" height="20" fill="#1C1C1E"/>
  <text x="55" y="74" style="font-size:12px; font-weight:600; fill:#FFFFFF;">9:41</text>
  <text x="365" y="74" style="font-size:12px; fill:#FFFFFF;">100%</text>

  <!-- Nav bar -->
  <text x="50" y="108" class="nav-text">&lt; Channel info</text>

  <!-- Header: channel image + name -->
  <circle cx="220" cy="165" r="35" fill="#0A84FF"/>
  <text x="220" y="170" text-anchor="middle" style="font-size:20px; fill:#FFFFFF; font-weight:bold;">SN</text>
  <text x="220" y="218" text-anchor="middle" class="title">SimpleX News</text>
  <text x="220" y="238" text-anchor="middle" class="secondary">News and updates</text>

  <!-- Set chat name field -->
  <rect x="45" y="258" width="350" height="44" rx="10" ry="10" fill="#2C2C2E"/>
