  <line x1="35" y1="3060" x2="405" y2="3060" stroke="#8E8E93" stroke-width="1" stroke-dasharray="6,4"/>
  <line x1="35" y1="3490" x2="405" y2="3490" stroke="#8E8E93" stroke-width="1" stroke-dasharray="6,4"/>

