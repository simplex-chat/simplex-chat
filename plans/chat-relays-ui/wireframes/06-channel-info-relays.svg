  <text x="62" y="421" class="body">&#x1F517;  Channel link</text>
  <text x="375" y="421" text-anchor="end" class="chevron">&gt;</text>
  <line x1="62" y1="438" x2="375" y2="438" stroke="#3A3A3C" stroke-width="0.5"/>
  <!-- Chat relays -->
  <text x="62" y="465" class="body">&#x1F4E1;  Chat relays</text>
  <text x="375" y="465" text-anchor="end" class="chevron">&gt;</text>
