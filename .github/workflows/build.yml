name: build

on:
  push:
    branches:
      - master
      - stable
    tags:
      - "v*"
      - "!*-fdroid"
      - "!*-armv7a"
  pull_request:
    paths-ignore:
      - "apps/ios"
      - "apps/multiplatform"
      - "blog"
      - "docs"
      - "fastlane"
      - "images"
      - "packages"
      - "website"
      - "README.md"
      - "PRIVACY.md"

# This workflow uses custom actions (prepare-build and prepare-release) defined in:
# 
# .github/actions/
# ├── prepare-build
# │   └── action.yml
# └── prepare-release
#     └── action.yml

# Important!
# Do not use always(), it makes build unskippable.
# See: https://github.com/actions/runner/issues/1846#issuecomment-1246102753

jobs:

# =============================
#       Global variables
# =============================

# That is the only and less hacky way to setup global variables
# to use in strategy matrix (env:/YAML anchors doesn't work).
# See: https://github.com/orgs/community/discussions/56787#discussioncomment-6041789
#      https://github.com/actions/runner/issues/1182
#      https://stackoverflow.com/a/77549656

  variables:
    runs-on: ubuntu-latest
    outputs:
      GHC_VER: 9.6.3
      JAVA_VER: 17
    steps:
      - name: Dummy job when we have just simple variables
        if: false
        run: echo

# =========================
#        Linux Build
# =========================

  build-linux:
    name: "Build: ubuntu-${{ matrix.os }}-${{ matrix.arch }}, GHC: ${{ matrix.ghc }}"
    needs: [variables]
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: 22.04
            os_underscore: 22_04
            arch: x86_64
            runner: "ubuntu-22.04"
            ghc: "8.10.7"
            should_run: ${{ !(github.ref == 'refs/heads/stable' || startsWith(github.ref, 'refs/tags/v')) }}
          - os: 22.04
            os_underscore: 22_04
            arch: x86_64
            runner: "ubuntu-22.04"
            should_run: true
            ghc: ${{ needs.variables.outputs.GHC_VER }}
          - os: 24.04
            os_underscore: 24_04
            arch: x86_64
            runner: "ubuntu-24.04"
            should_run: true
            ghc: ${{ needs.variables.outputs.GHC_VER }}
          - os: 22.04
            os_underscore: 22_04
            arch: aarch64
            runner: "ubuntu-22.04-arm"
            should_run: true
            ghc: ${{ needs.variables.outputs.GHC_VER }}
          - os: 24.04
            os_underscore: 24_04
            arch: aarch64
            runner: "ubuntu-24.04-arm"
            should_run: true
            ghc: ${{ needs.variables.outputs.GHC_VER }}
    steps:
      - name: Checkout Code
        if: matrix.should_run == true
        uses: actions/checkout@v3

      - name: Setup swap
        if: matrix.ghc == '8.10.7' && matrix.should_run == true
        uses: ./.github/actions/swap
        with:
          swap-size-gb: 30

      - name: Get UID and GID
        id: ids
        run: |
          echo "uid=$(id -u)" >> $GITHUB_OUTPUT
          echo "gid=$(id -g)" >> $GITHUB_OUTPUT

      # Otherwise we run out of disk space with Docker build
      - name: Free disk space
        if: matrix.should_run == true
        shell: bash
        run: ./scripts/ci/linux_util_free_space.sh

      - name: Prepare "release-assets" directory
        if: matrix.should_run == true
        shell: bash
        run: mkdir -p ${{ runner.temp }}/release-assets

      - name: Restore cached build
        if: matrix.should_run == true
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ubuntu-${{ matrix.os }}-${{ matrix.arch }}-ghc${{ matrix.ghc }}-${{ hashFiles('cabal.project', 'simplex-chat.cabal') }}

      - name: Set up Docker Buildx
        if: matrix.should_run == true
        uses: simplex-chat/docker-setup-buildx-action@v3

      - name: Build and cache Docker image
        id: docker_build
        if: matrix.should_run == true
        continue-on-error: true
        uses: simplex-chat/docker-build-push-action@v6
        with:
          context: .
          load: true
          file: Dockerfile.build
          tags: build/${{ matrix.os }}:latest
          build-args: |
            TAG=${{ matrix.os }}
            GHC=${{ matrix.ghc }}

      - name: Build and cache Docker image (2nd time)
        if: steps.docker_build.outcome == 'failure' && matrix.should_run == true
        uses: simplex-chat/docker-build-push-action@v6
        with:
          context: .
          load: true
          file: Dockerfile.build
          tags: build/${{ matrix.os }}:latest
          build-args: |
            TAG=${{ matrix.os }}
            GHC=${{ matrix.ghc }}
            USER_UID=${{ steps.ids.outputs.uid }}
            USER_GID=${{ steps.ids.outputs.gid }}

      # Docker needs these flags for AppImage build:
      # --device /dev/fuse
      # --cap-add SYS_ADMIN
      # --security-opt apparmor:unconfined
      - name: Start container
        if: matrix.should_run == true
        shell: bash
        run: |
          docker run -t -d \
            --device /dev/fuse \
            --cap-add SYS_ADMIN \
            --security-opt apparmor:unconfined \
            --name builder \
            -v ~/.cabal:/root/.cabal \
            -v /home/runner/work/_temp:/home/runner/work/_temp \
            -v ${{ github.workspace }}:/project \
            build/${{ matrix.os }}:latest

      - name: Prepare cabal.project.local
        if: matrix.should_run == true
        shell: bash
        run: |
          echo "ignore-project: False"    >> cabal.project.local
          echo "package direct-sqlcipher" >> cabal.project.local
          echo "    flags: +openssl"      >> cabal.project.local

      # chmod/git commands are used to workaround permission issues when cache is restored
      - name: Build CLI
        if: matrix.should_run == true
        shell: docker exec -t builder sh -eu {0}
        run: |
          cabal clean
          cabal update
          cabal build -j --enable-tests
          mkdir -p /out
          for i in simplex-chat simplex-chat-test; do
            bin=$(find /project/dist-newstyle -name "$i" -type f -executable)
            chmod +x "$bin"
            mv "$bin" /out/
          done
          strip /out/simplex-chat

      - name: Build CLI deb
        if: startsWith(github.ref, 'refs/tags/v') && matrix.should_run == true
        shell: docker exec -t builder sh -eu {0}
        run: |
          version=${{ github.ref }}
          version=${version#refs/tags/v}
          version=${version%-*}

          ./scripts/desktop/build-cli-deb.sh "$version"

      - name: Copy tests from container
        if: matrix.should_run == true
        shell: bash
        run: |
          docker cp builder:/out/simplex-chat-test ${{ runner.temp }}/release-assets/

      - name: Copy CLI from container and prepare it
        id: linux_cli_prepare
        if: startsWith(github.ref, 'refs/tags/v') && matrix.should_run == true
        shell: bash
        run: |
          cli_name="simplex-chat-ubuntu-${{ matrix.os_underscore }}-${{ matrix.arch }}"
          cli_deb_name="${cli_name}.deb"

          docker cp builder:/out/simplex-chat "${{ runner.temp }}/release-assets/${cli_name}"
          docker cp builder:/out/deb-build/simplex-chat.deb "${{ runner.temp }}/release-assets/${cli_deb_name}"

      - name: Build Desktop
        if: startsWith(github.ref, 'refs/tags/v') && matrix.should_run == true
        shell: docker exec -t builder sh -eu {0}
        run: |
          scripts/desktop/make-deb-linux.sh

      - name: Prepare Desktop
        if: startsWith(github.ref, 'refs/tags/v') && matrix.should_run == true
        shell: bash
        run: |
          mv "${{ github.workspace }}/apps/multiplatform/release/main/deb/simplex_${{ matrix.arch }}.deb" \
             "${{ runner.temp }}/release-assets/simplex-desktop-ubuntu-${{ matrix.os_underscore }}-${{ matrix.arch }}.deb"

      - name: Build AppImage
        if: startsWith(github.ref, 'refs/tags/v') && matrix.os == '22.04' && matrix.should_run == true
        shell: docker exec -t builder sh -eu {0}
        run: |
          scripts/desktop/make-appimage-linux.sh

      - name: Prepare AppImage
        if: startsWith(github.ref, 'refs/tags/v') && matrix.os == '22.04' && matrix.should_run == true
        shell: bash
        run: |
          mv ${{ github.workspace }}/apps/multiplatform/release/main/*imple*.AppImage \
             "${{ runner.temp }}/release-assets/simplex-desktop-${{ matrix.arch }}.AppImage"

      - name: Fix permissions for cache
        if: matrix.should_run == true
        shell: bash
        run: |
          sudo chmod -R 777 dist-newstyle ~/.cabal
          sudo chown -R $(id -u):$(id -g) dist-newstyle ~/.cabal

      - name: Upload builds to artifacts
        if: matrix.should_run == true
        uses: actions/upload-artifact@v6
        with:
          name: release-linux-${{ matrix.runner }}-${{ matrix.ghc }}
          path: ${{ runner.temp }}/release-assets/*

  test-linux:
    name: "Tests: ubuntu-${{ matrix.os }}-${{ matrix.arch }}"
    needs: [variables, build-linux]
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: 22.04
            arch: x86_64
            runner: "ubuntu-22.04"
            ghc: "8.10.7"
            should_run: ${{ !(github.ref == 'refs/heads/stable' || startsWith(github.ref, 'refs/tags/v')) }}
          - os: 22.04
            arch: x86_64
            runner: "ubuntu-22.04"
            ghc: ${{ needs.variables.outputs.GHC_VER }}
            should_run: true
          - os: 24.04
            arch: x86_64
            runner: "ubuntu-24.04"
            ghc: ${{ needs.variables.outputs.GHC_VER }}
            should_run: true
    steps:
      - name: Checkout Code
        if: matrix.should_run == true
        uses: actions/checkout@v6

      - name: Download Linux artifacts
        if: matrix.should_run == true
        uses: actions/download-artifact@v7
        with:
          name: release-linux-${{ matrix.runner }}-${{ matrix.ghc }}
          path: ./artifacts/

      - name: Run tests
        if: matrix.should_run == true
        timeout-minutes: 120
        shell: bash
        run: |
          i=1
          attempts=1
          ${{ (github.ref == 'refs/heads/stable' || startsWith(github.ref, 'refs/tags/v')) }} && attempts=3

          chmod +x ./artifacts/simplex-chat-test

          while [ "$i" -le "$attempts" ]; do
            if ./artifacts/simplex-chat-test; then
              break
            else
              echo "Attempt $i failed, retrying..."
              i=$((i + 1))
              sleep 1
            fi
          done
          if [ "$i" -gt "$attempts" ]; then
            echo "All "$attempts" attempts failed."
            exit 1
          fi

# =========================
#        MacOS Build
# =========================

  build-macos:
    name: "Build: ${{ matrix.os }}, GHC: ${{ matrix.ghc }}"
    needs: [variables]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            ghc: ${{ needs.variables.outputs.GHC_VER }}
            cli_asset_name: simplex-chat-macos-aarch64
            desktop_asset_name: simplex-desktop-macos-aarch64.dmg
            openssl_dir: "/opt/homebrew/opt"
          - os: macos-15-intel
            ghc: ${{ needs.variables.outputs.GHC_VER }}
            cli_asset_name: simplex-chat-macos-x86-64
            desktop_asset_name: simplex-desktop-macos-x86_64.dmg
            openssl_dir: "/usr/local/opt"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Prepare "release-assets" directory
        shell: bash
        run: mkdir -p ${{ runner.temp }}/release-assets

      - name: Prepare build
        uses: ./.github/actions/prepare-build
        with:
          java_ver: ${{ needs.variables.outputs.JAVA_VER }}
          ghc_ver: ${{ matrix.ghc }}
          os: ${{ matrix.os }}
          github_ref: ${{ github.ref }}

      - name: Install OpenSSL
        run: brew install openssl@3.0

      - name: Prepare cabal.project.local
        shell: bash
        run: |
          echo "ignore-project: False"                                                    >> cabal.project.local
          echo "package simplexmq"                                                        >> cabal.project.local
          echo "    extra-include-dirs: ${{ matrix.opnessl_dir }}/openssl@3.0/include"    >> cabal.project.local
          echo "    extra-lib-dirs: ${{ matrix.openssl_dir}}/openssl@3.0/lib"             >> cabal.project.local
          echo ""                                                                         >> cabal.project.local
          echo "package direct-sqlcipher"                                                 >> cabal.project.local
          echo "    extra-include-dirs: ${{ matrix.openssl_dir }}/openssl@3.0/include"    >> cabal.project.local
          echo "    extra-lib-dirs: ${{ matrix.openssl_dir }}/openssl@3.0/lib"            >> cabal.project.local
          echo "    flags: +openssl"                                                      >> cabal.project.local

      - name: Build CLI
        id: mac_cli_build
        shell: bash
        run: |
          cabal build -j --enable-tests

          for i in simplex-chat simplex-chat-test; do
            bin=$(find ./dist-newstyle -name "$i" -type f -perm +111)
            chmod +x "$bin"
            mv "$bin" ${{ runner.temp }}/release-assets/
          done

          # Rename CLI
          mv "${{ runner.temp }}/release-assets/simplex-chat" \
             "${{ runner.temp }}/release-assets/${{ matrix.cli_asset_name }}"

      - name: Build Desktop
        id: mac_desktop_build
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        env:
          APPLE_SIMPLEX_SIGNING_KEYCHAIN: ${{ secrets.APPLE_SIMPLEX_SIGNING_KEYCHAIN }}
          APPLE_SIMPLEX_NOTARIZATION_APPLE_ID: ${{ secrets.APPLE_SIMPLEX_NOTARIZATION_APPLE_ID }}
          APPLE_SIMPLEX_NOTARIZATION_PASSWORD: ${{ secrets.APPLE_SIMPLEX_NOTARIZATION_PASSWORD }}
        run: |
          # Build
          scripts/ci/build-desktop-mac.sh

          # Prepare
          mv $PWD/apps/multiplatform/release/main/dmg/SimpleX-*.dmg \
             "${{ runner.temp }}/release-assets/${{ matrix.desktop_asset_name }}"

      - name: Upload builds to artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-${{ matrix.os }}
          path: ${{ runner.temp }}/release-assets/*

  test-macos:
    name: "Tests: ${{ matrix.os }}"
    needs: [build-macos]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
          - os: macos-15-intel
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Download MacOS artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-${{ matrix.os }}
          path: ./artifacts/

      - name: Install OpenSSL
        run: brew install openssl@3.0

      - name: Run tests
        timeout-minutes: 120
        shell: bash
        run: |
          i=1
          attempts=1
          ${{ (github.ref == 'refs/heads/stable' || startsWith(github.ref, 'refs/tags/v')) }} && attempts=3

          chmod +x ./artifacts/simplex-chat-test

          while [ "$i" -le "$attempts" ]; do
            if ./artifacts/simplex-chat-test; then
              break
            else
              echo "Attempt $i failed, retrying..."
              i=$((i + 1))
              sleep 1
            fi
          done
          if [ "$i" -gt "$attempts" ]; then
            echo "All "$attempts" attempts failed."
            exit 1
          fi

# =========================
#      Windows Build
# =========================

  build-windows:
    name: "Build: ${{ matrix.os }}, GHC: ${{ matrix.ghc }}"
    needs: [variables]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            ghc: ${{ needs.variables.outputs.GHC_VER }}
            cli_asset_name: simplex-chat-windows-x86-64
            desktop_asset_name: simplex-desktop-windows-x86_64.msi
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Prepare build
        uses: ./.github/actions/prepare-build
        with:
          java_ver: ${{ needs.variables.outputs.JAVA_VER }}
          ghc_ver: ${{ matrix.ghc }}
          os: ${{ matrix.os }}
          cache_path: "C:/cabal"
          github_ref: ${{ github.ref }}

      - name: Configure pagefile (Windows)
        uses: simplex-chat/configure-pagefile-action@v1.4
        with:
          minimum-size: 16GB
          maximum-size: 16GB
          disk-root: "C:"
  
      - name: 'Setup MSYS2'
        uses: simplex-chat/setup-msys2@v2
        with:
          msystem: ucrt64
          update: true
          install: >-
            git
            perl
            make
          pacboy: >-
            toolchain:p
            cmake:p

      - name: Prepare "release-assets" directory
        shell: msys2 {0}
        run: mkdir -p "$(cygpath -u "${{ runner.temp }}")/release-assets"

      - name: Build CLI
        id: windows_cli_build
        shell: msys2 {0}
        run: |
          # Adjust PATH
          export PATH=$PATH:/c/ghcup/bin:$(echo /c/tools/ghc-*/bin || echo)
          RELEASE_DIR="$(cygpath -u "${{ runner.temp }}")/release-assets"

          # Download openssl lib
          scripts/desktop/prepare-openssl-windows.sh
          # Double set to convert a Unix-style path to a Windows-style path
          openssl_windows_style_path=$(echo `pwd`/dist-newstyle/openssl-3.0.15 | sed 's#/\([a-zA-Z]\)#\1:#' | sed 's#/#\\#g')

          # Prepate local cabal
          rm cabal.project.local 2>/dev/null || true
          echo "ignore-project: False" >> cabal.project.local
          echo "package direct-sqlcipher" >> cabal.project.local
          echo "    flags: +openssl" >> cabal.project.local
          echo "    extra-include-dirs: $openssl_windows_style_path\include" >> cabal.project.local
          echo "    extra-lib-dirs: $openssl_windows_style_path" >> cabal.project.local

          # rm -rf dist-newstyle/src/direct-sq* is here because of the bug in cabal's dependency which prevents second build from finishing
          rm -rf dist-newstyle/src/direct-sq*
          sed -i "s/, unix /--, unix /" simplex-chat.cabal

          # Build
          cabal build -j --enable-tests

          rm -rf dist-newstyle/src/direct-sq*

          for i in simplex-chat; do
            bin=$(find ./dist-newstyle -name "${i}.exe" -type f -executable)
            chmod +x "$bin"
            mv "$bin" "${RELEASE_DIR}/"
          done

          # Rename CLI
          mv "${RELEASE_DIR}/simplex-chat.exe" \
             "${RELEASE_DIR}/${{ matrix.cli_asset_name }}"

      - name: Build Desktop
        id: windows_desktop_build
        if: startsWith(github.ref, 'refs/tags/v')
        shell: msys2 {0}
        run: |
          # Adjust PATH
          export PATH=$PATH:/c/ghcup/bin:$(echo /c/tools/ghc-*/bin || echo)
          RELEASE_DIR="$(cygpath -u "${{ runner.temp }}")/release-assets"

          # Build lib
          scripts/desktop/build-lib-windows.sh

          # Build desktop
          cd apps/multiplatform
          ./gradlew packageMsi

          # rm -rf dist-newstyle/src/direct-sq* is here because of the bug in cabal's dependency which prevents second build from finishing
          rm -rf dist-newstyle/src/direct-sq*

          # Prepare
          mv $PWD/release/main/msi/*imple*.msi \
             "${RELEASE_DIR}/${{ matrix.desktop_asset_name }}"

      - name: Upload builds to artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-${{ matrix.os }}
          path: ${{ runner.temp }}/release-assets/*

# =========================
#   NodeJS libs release
# =========================

# Downloads Desktop builds, extracts and archives libraries for NodeJS addon.
# Depends on Linux/MacOS, executes only on release.

# Secrets:
# -------
# NODEJS_REPO_TOKEN
#  Only select repositories: simplex-chat-libs 
#  Permissions:
#   * Contents (Read and Write)

  release-nodejs-libs:
    runs-on: ubuntu-latest
    needs: [variables, build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v6

      # Only 22.04 and x86_64
      - name: Download Linux artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-linux-ubuntu-22.04-${{ needs.variables.outputs.GHC_VER }}
          path: ${{ runner.temp }}/artifacts/linux/

      # aarch64 and x86_64
      - name: Download MacOS artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: release-macos-*
          path: ${{ runner.temp }}/artifacts/macos/

      - name: Build archives
        run: |
          INIT_DIR='${{ runner.temp }}/artifacts'
          RELEASE_DIR='${{ runner.temp }}/release-assets'
          TAG='${{ github.ref_name }}'
          PREFIX='${{ github.event.repository.name }}-libs'

          # Setup directories
          mkdir -p "$INIT_DIR" "$RELEASE_DIR"

          # Prepare desktop builds for  library extraction
          find "${INIT_DIR}/linux" -type f -name 'simplex-desktop-ubuntu-22_04-x86_64.deb' -exec mv {} "${INIT_DIR}/linux.deb" \;
          find "${INIT_DIR}/macos" -type f -name 'simplex-desktop-macos-aarch64.dmg' -exec mv {} "${INIT_DIR}/macos-aarch64.dmg" \;
          find "${INIT_DIR}/macos" -type f -name 'simplex-desktop-macos-x86_64.dmg' -exec mv {} "${INIT_DIR}/macos-x86_64.dmg" \;

          cd "$INIT_DIR"

          # Linux
          # -----
          # Extract libraries
          dpkg-deb -R linux.deb linux-out/ && cd linux-out/opt/simplex/lib/app/resources
          # Preprare directory
          mkdir libs && cp *.so libs/
          # Archive
          zip -r "${PREFIX}-linux-x86_64.zip" libs
          # Back to original dir
          mv "${PREFIX}-linux-x86_64.zip" "$RELEASE_DIR" && cd "$INIT_DIR"

          # MacOS: aarch64
          # --------------
          7z x macos-aarch64.dmg -omacos1-out/ && cd macos1-out/SimpleX/SimpleX.app/Contents/app/resources/
          mkdir libs && cp *.dylib libs/
          zip -r "${PREFIX}-macos-aarch64.zip" libs
          mv "${PREFIX}-macos-aarch64.zip" "$RELEASE_DIR" && cd "$INIT_DIR"

          # Macos: x86_64
          # -------------
          7z x macos-x86_64.dmg -omacos2-out/ && cd macos2-out/SimpleX/SimpleX.app/Contents/app/resources/
          mkdir libs && cp *.dylib libs/
          zip -r "${PREFIX}-macos-x86_64.zip" libs
          mv "${PREFIX}-macos-x86_64.zip" "$RELEASE_DIR" && cd "$INIT_DIR"

      - name: Create release in libs repo and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          repository: ${{ github.repository }}-libs
          tag_name: ${{ github.ref_name }}
          files: ${{ runner.temp }}/release-assets/*
          token: ${{ secrets.NODEJS_REPO_TOKEN }}

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v6

      - name: Download release artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: release-*
          path: ./artifacts/

      - name: Prepare releases and checksums
        id: prepare
        shell: bash
        run: |
          # Prepare final dir
          mkdir -p ./release-assets

          # Move everything to releases except tests
          find ./artifacts -type f ! -name "*simplex-chat-test*" -exec mv {} ./release-assets/ \;

          # Prepare files
          find "./release-assets" -type f | sort > files.txt

          # Prepare hashes
          while IFS= read -r filepath; do
            # Calculate SHA256 hash
            hash=$(sha256sum "$filepath" | awk '{print $1}')
            # Get just the filename
            filename=$(basename "$filepath")
            # Format and append to hashes.txt
            echo "SHA2-256($filename)= $hash" >> hashes.txt
            # Newline after
            echo >> hashes.txt
          done < files.txt

          echo "files<<EOF" >> $GITHUB_OUTPUT
          cat ./files.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "hashes<<EOF" >> $GITHUB_OUTPUT
          cat ./hashes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build changelog
        id: build_changelog
        uses: simplex-chat/release-changelog-builder-action@v5
        with:
          configuration: .github/changelog_conf.json
          failOnError: true
          ignorePreReleases: true
          commitMode: true
        env:
